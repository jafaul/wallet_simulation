version: "3"

services:
  connect:
    container_name: db
    image: postgres:11.8
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - /home/aolifir/projects/db_data/db_project/:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:${DB_PORT}"
  pgsql:
    container_name: client_db
    image: postgres:11.8
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - /home/aolifir/projects/online_wallet/:/var/lib/postgresql/data
