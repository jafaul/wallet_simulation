version: "3"

services:
  web:
    build: .
    volumes:
      - .:/app
      - /app/venv

  connect:
    container_name: db
    image: postgres:11.8
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - .:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:${DB_PORT}"
